<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A5 Whiteboard Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="toolbar" role="toolbar" aria-label="Drawing toolbar">
    <div class="tool-group">
      <button id="penBtn" class="btn active" data-tool="pen" aria-pressed="true" title="Pen (P)">âœï¸ Pen</button>
      <button id="eraserBtn" class="btn" data-tool="eraser" aria-pressed="false" title="Eraser (E)">ğŸ©¹ Eraser</button>
    </div>

    <div class="tool-group">
      <label for="size" class="label">Size</label>
      <input id="size" type="range" min="1" max="60" value="8" />
      <span id="sizeValue" class="mono">8 px</span>
    </div>

    <!-- Colour controls -->
    <div class="tool-group color-group">
      <canvas id="colorWheel" width="120" height="120" aria-label="Colour wheel picker"></canvas>
      <div class="swatch-column">
        <div class="swatch-row">
          <span class="label">Colour</span>
          <input id="colorHex" type="text" value="#111111" class="hex" maxlength="9" title="Hex or CSS color (e.g. #ff00aa or rgba(0,0,0,.7))" />
        </div>
        <div class="swatch" id="currentSwatch" title="Current pen colour"></div>
      </div>
    </div>

    <div class="tool-group wrap">
      <button id="undoBtn" class="btn" title="Undo (Ctrl/Cmd+Z)">â†©ï¸ Undo</button>
      <button id="redoBtn" class="btn" title="Redo (Ctrl/Cmd+Shift+Z / Ctrl+Y)">â†ªï¸ Redo</button>
      <button id="clearBtn" class="btn" title="Clear current page (C)">ğŸ§¹ Clear</button>
    </div>

    <div class="tool-group wrap">
      <input id="sessionName" class="hex" placeholder="session name (e.g. classA-01)" value="default" />
      <button id="addPageBtn" class="btn" title="Add A5 page (N)">â• Add Page</button>
      <button id="saveBtn" class="btn" title="Save pages (S)">ğŸ’¾ Save</button>
      <button id="loadBtn" class="btn" title="Load session (L)">ğŸ“‚ Load</button>
      <button id="exportBtn" class="btn" title="Export current page as PNG (D)">ğŸ–¼ï¸ Export PNG</button>
      <button id="fullscreenBtn" class="btn" title="Toggle fullscreen (F)">â›¶ Fullscreen</button>
      <button id="compactBtn" class="btn" title="Hide UI / Compact mode (Z)">ğŸ—œï¸ Compact</button>
    </div>
  </header>

  <main class="workspace">
    <aside class="sidebar" aria-label="Pages">
      <div class="pages-header">
        <h2>Pages</h2>
        <small class="muted">A5 â€¢ Auto-fit</small>
      </div>
      <ol id="pagesList" class="pages-list" role="tablist" aria-orientation="vertical"></ol>
    </aside>

    <section class="stage" aria-live="polite">
      <div id="pageStage" class="page-stage"></div>
    </section>
  </main>

  <footer class="footer">
    <small>
      Keys: <strong>P</strong>=pen, <strong>E</strong>=eraser, <strong>[</strong>/<strong>]</strong>=size,
      <strong>N</strong>=add page, <strong>C</strong>=clear, <strong>S</strong>=save,
      <strong>L</strong>=load, <strong>D</strong>=export PNG, <strong>F</strong>=fullscreen,
      <strong>Z</strong>=toggle compact, <strong>Undo</strong>=Ctrl/Cmd+Z, <strong>Redo</strong>=Ctrl/Cmd+Shift+Z or Ctrl+Y.
    </small>
  </footer>

  <!-- Floating mobile dock (shows in Compact mode) -->
  <div id="mobileDock" class="mobile-dock" aria-live="polite" aria-label="Mobile controls">
    <button id="dockPen" class="dock-btn" title="Pen">âœï¸</button>
    <button id="dockEraser" class="dock-btn" title="Eraser">ğŸ©¹</button>
    <button id="dockSizeMinus" class="dock-btn" title="Brush smaller">âˆ’</button>
    <button id="dockSizePlus" class="dock-btn" title="Brush larger">ï¼‹</button>
    <label class="dock-color">
      <input id="dockColor" type="color" value="#111111" aria-label="Pick colour" />
    </label>
    <button id="dockPrev" class="dock-btn" title="Prev page">â—€ï¸</button>
    <button id="dockNext" class="dock-btn" title="Next page">â–¶ï¸</button>
    <button id="dockMenu" class="dock-btn" title="More">â‹®</button>

    <!-- Quick menu -->
    <div id="dockMenuPanel" class="dock-menu" hidden>
      <button id="dockSave" class="dock-menu-item">ğŸ’¾ Save</button>
      <button id="dockLoad" class="dock-menu-item">ğŸ“‚ Load</button>
      <button id="dockExport" class="dock-menu-item">ğŸ–¼ï¸ Export PNG</button>
      <button id="dockExit" class="dock-menu-item">â†©ï¸ Exit Compact</button>
    </div>
  </div>

  <!-- Corner actions tab (top-left) -->
  <div id="cornerPanel" class="corner-panel" data-open="false">
    <button id="cornerToggle" class="corner-toggle" aria-expanded="false" aria-controls="cornerContent" title="Open actions">
      â˜°
    </button>

    <div id="cornerContent" class="corner-content" hidden>
      <div class="corner-row">
        <label for="cornerSessionName" class="corner-label">Session</label>
        <input id="cornerSessionName" class="corner-input" placeholder="session name" />
      </div>
      <div class="corner-actions">
        <button id="cornerSave" class="corner-btn">ğŸ’¾ Save</button>
        <button id="cornerLoad" class="corner-btn">ğŸ“‚ Load</button>
        <button id="cornerExport" class="corner-btn">ğŸ–¼ï¸ Export PNG</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
